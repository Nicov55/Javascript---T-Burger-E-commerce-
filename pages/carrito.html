                  <div class="row g-0">
                    <div class="col-lg-8">
                      <div class="p-5">
                        <div class="d-flex justify-content-between align-items-center mb-5">
                          <h1 class="fw-bold mb-0 text-black">Pedido</h1>
                          <!-- Cantidad de Items -->
                          <h6 class="mb-0 text-muted" id="cantidadpedidocarrito">CANTIDAD DE ITEMS</h6>  
                        </div>
                        <article class="maincarrito">

                        </article>
                        <!-- Template Carrito -->
                        <div class="templatecarrito">
                        <hr class="my-4" id="template">
      
                        <div class="row mb-4 d-flex justify-content-between align-items-center">
                          <div class="col-md-2 col-lg-2 col-xl-2">
                            <!-- Imagen -->
                            <img src="https://dummyimage.com/300x300/dee2e6/6c757d.jpg"
                              class="img-fluid rounded-3" alt="">
                          </div>
                          <div class="col-md-3 col-lg-3 col-xl-3">
                            <!-- Producto -->
                            <h6 class="text-black mb-0">Burger</h6>
                             <!-- Adicional -->
                            <h6 class="text-muted">Adicional</h6>
                          </hr>
                        </div>
                          </div>
                          <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                              <!-- Cantidad -->
                            <button class="btn btn-link px-2"
                              onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                              <i class="fas fa-minus"></i>
                            </button>
      
                            <input id="form1" min="0" name="quantity" value="1" type="number"
                              class="form-control form-control-sm" />
      
                            <button class="btn btn-link px-2"
                              onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                              <i class="fas fa-plus"></i>
                            </button>
                          </div>
                          <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                              <!-- Precio -->
                            <h6 class="mb-0">$ 0 </h6>
                          </div>
                          <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                            <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                          </div>
                        </div>

      
                        <hr class="my-4">
                        <a class="btn btn-secondary" href="../index.html" role="button">Volver a la Tienda</a>
                        <button type="button" class="btn btn-warning" id="vaciarcarrito">Vaciar Pedido</button>
                        <div class="pt-5">
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-4 bg-grey">
                      <div class="p-5">
                        <h3 class="fw-bold mb-5 mt-2 pt-1">Confirmar Pedido</h3>
                        <hr class="my-4">

                        <div class="form-group">

                        <h5 class=" mb-3">Envio/Retiro</h5>
                        <div class="mb-4 pb-2">
                          <select class="select valor">
                            <option value="1">Quiero que me lo envien</option>
                            <option value="2">Lo retiro yo mismo</option>
                          </select>
                        </div>
                      
                        <label class="form-label" for="form3Examplea2">Domicilio</label>
                        <div class="mb-5">
                          <div class="form-outline">
                            <input type="text" id="form3Examplea2" class="form-control form-control-sm valor" />
                          </div>

                          <label class="form-label" for="form3Examplea2">Entrecalles</label>
                          <div class="mb-5">
                            <div class="form-outline">
                              <input type="text" id="form3Examplea2" class="form-control form-control-sm valor" />
                            </div>

                            <label class="form-label" for="form3Examplea2">Telefono</label>
                            <div class="mb-5">
                              <div class="form-outline">
                                <input type="text" id="form3Examplea2" class="form-control form-control-sm valor" />
                              </div>

                            
                          <br>
                          <h5 class=" mb-3">Forma de Pago</h5>
        
                          <div class="mb-4 pb-2">
                            <select class="select valor">
                              <option value="1">Efectivo</option>
                              <option value="2">Mercado Pago</option>
                            </select>

                            <label class="form-label" for="form3Examplea2">¿Con cuanto abona?</label>
                          </div>
                            <div class="mb-5">
                              <div class="form-outline">
                                <input type="text" id="form3Examplea2" class="form-control form-control-sm valor" />
                              </div>
                              <hr class="my-4">
                              <div class="d-flex justify-content-between mb-5">
                                <h5 class="text-uppercase">Precio Final</h5>
                                <h5 id="preciofinal">$ 0</h5>
                              </div>
                              <button type="button" class="btn btn-dark btn-block btn-lg botonconfirmado" id="botonconfirmado">Enviar Pedido</button>
                          </div>
                    </div>
                  </div>
                </div>
              </div>
