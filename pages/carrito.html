<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" href="../public/faviconburger.ico"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Burger</title>
</head>
<body>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand">T-BURGER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="../index.html">Tienda</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pages/nosotros.html">Nosotros</a></li>
                    <li class="nav-item dropdown">
                    </li>
                </ul>
    </nav>

    <header class="bg-dark py-3">
        <div class="container px-2 px-lg-2 my-2">
            <div class="text-center text-white">
              &nbsp;
                <h1 class="display-4 fw-bolder titulo">T-BURGER</h1>
                <p><img class="tigerimage" alt="Cambiar imagen" height="198" onmouseout="this.src='../public/burgermain.png';" onmouseover="this.src='../public/tigerwhite.png';" src="../public/burgermain.png" /></p>
              
            </div>
        </div>
    </header>

    <section class="h-100 h-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
              <div class="card card-registration card-registration-2">
                <div class="card-body p-0">
                  <div class="row g-0">
                    <div class="col-lg-8">
                      <div class="p-5">
                        <div class="d-flex justify-content-between align-items-center mb-5">
                          <h1 class="fw-bold mb-0 text-black">Pedido</h1>
                          <!-- Cantidad de Items -->
                          <h6 class="mb-0 text-muted" id="cantidadpedidocarrito">CANTIDAD DE ITEMS</h6>  
                        </div>
                        <article class="maincarrito">

                        </article>
                        <!-- Template Carrito -->
                        <hr class="my-4">
      
                        <div class="row mb-4 d-flex justify-content-between align-items-center">
                          <div class="col-md-2 col-lg-2 col-xl-2">
                            <!-- Imagen -->
                            <img src="https://dummyimage.com/300x300/dee2e6/6c757d.jpg"
                              class="img-fluid rounded-3" alt="">
                          </div>
                          <div class="col-md-3 col-lg-3 col-xl-3">
                            <!-- Producto -->
                            <h6 class="text-black mb-0">Burger</h6>
                             <!-- Adicional -->
                            <h6 class="text-muted">Adicional</h6>
                            
                          </div>
                          <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                              <!-- Cantidad -->
                            <button class="btn btn-link px-2"
                              onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                              <i class="fas fa-minus"></i>
                            </button>
      
                            <input id="form1" min="0" name="quantity" value="1" type="number"
                              class="form-control form-control-sm" />
      
                            <button class="btn btn-link px-2"
                              onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                              <i class="fas fa-plus"></i>
                            </button>
                          </div>
                          <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                              <!-- Precio -->
                            <h6 class="mb-0">$ 0 </h6>
                          </div>
                          <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                            <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                          </div>
                        </div>

      
                        <hr class="my-4">
      
                        <div class="pt-5">
                          <h6 class="mb-0"><a href="../index.html" class="text-body"><i
                                class="fas fa-long-arrow-alt-left me-2"></i>Volver a la Tienda</a></h6>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-4 bg-grey">
                      <div class="p-5">
                        <h3 class="fw-bold mb-5 mt-2 pt-1">Total</h3>
                        <hr class="my-4">
      
                        <div class="d-flex justify-content-between mb-4">
                          <h5 class="">Lista Productos</h5>
                          <h5>Precio</h5>
                        </div>
      
                        <h5 class=" mb-3">Forma de Pago</h5>
      
                        <div class="mb-4 pb-2">
                          <select class="select">
                            <option value="1">Efectivo</option>
                            <option value="2">Mercado Pago</option>
                          </select>
                        </div>
      
                        <label class="form-label" for="form3Examplea2">¿Necesita Cambio?</label>
      
                        <div class="mb-5">
                          <div class="form-outline">
                            <input type="text" id="form3Examplea2" class="form-control" />

                          </div>
                        </div>
      
                        <hr class="my-4">
      
                        <div class="d-flex justify-content-between mb-5">
                          <h5 class="text-uppercase">Precio Final</h5>
                          <h5 id="preciofinal">$ 0</h5>
                        </div>
      
                        <button type="button" class="btn btn-dark btn-block btn-lg botonconfirmado"
                          data-mdb-ripple-color="dark">Confirmar Pedido</button>
      
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
   
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Nicolás Verón 2022</p></div>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/funciones.js"></script>
    <script src="../js/carrito.js"></script>
</body>
</html>
